<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="alert alert-primary">
            Hasta luego, <span id="getUserName"></span>
        </h1>
    </div>
    <script>
        setTimeout(() => {
            location.href = '/api/sessions/logout'
        }, 2000)
    </script>
    <script>
    (function getSessionUserName() {
        console.log(document.cookie)
        let obj = document.cookie.split('; ').reduce((prev, current) => {
          const [name, ...value] = current.split('=')
          prev[name] = value.join('=')
          return prev
        }, {})
        console.log(obj)
        let html = obj?.username
        document.getElementById('getUserName').innerHTML = html
      })()</script>
</body>
</html>
